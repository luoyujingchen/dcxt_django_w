<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap CSS -->
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static "/WebClient/bootstrap-4.1.3-dist/css/bootstrap.min.css" %}">
    <link rel="stylesheet" href="{% static "/WebClient/css/css.css"%}">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <nav class="navbar navbar-expand-lg navbar-light bg-light navbar-mcss">
                <a class="navbar-brand" href="#">Navbar</a>
                <button class="navbar-toggler hidden-lg-up" type="button" data-toggle="collapse" data-target="#collapsibleNavId" aria-controls="collapsibleNavId"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="collapsibleNavId">
                    <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                        <li class="nav-item active">
                            <a class="nav-link" href="#">Home
                                <span class="sr-only">(current)</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Link</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="dropdownId" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Dropdown</a>
                            <div class="dropdown-menu" aria-labelledby="dropdownId">
                                <a class="dropdown-item" href="#">Action 1</a>
                                <a class="dropdown-item" href="#">Action 2</a>
                            </div>
                        </li>
                    </ul>
                    <form class="form-inline my-2 my-lg-0">
                        <input class="form-control mr-sm-2" type="text" placeholder="Search">
                        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                    </form>
                </div>
            </nav>
            <div class="tools"></div>
        </div>
    </div>
    <div class="content container">
        <form class="input-area">
            <div class="form-group">
                <label for="dishName">名称</label>
                <input type="email" class="form-control" id="dishName" aria-describedby="nameHelp" placeholder="输入菜品名称">
            </div>
            <div class="form-group">
                <label for="dishDescription">简介（可选）</label>
                <textarea type="text" class="form-control" rows="3" id="dishDescription" placeholder="请输入菜品描述信息"></textarea>
            </div>
            <div class="form-group">
                <label for="classificationSelect">分类</label>
                <select class="form-control" id="classificationSelect">
                    <option>无</option>
                    <option>分类1</option>
                    <option>分类2</option>
                    <option>分类3</option>
                    <option>分类4</option>
                    <option>分类5</option>
                </select>
            </div>
            <div class="form-group">
                <label for="price">价格</label>
                <input type="number" name="price" id="price" step="0.01" min="0" max="9999" class="form-control" placeholder="请输入价格">
            </div>
            <div id="discountParent">
                <p>
                    <a class="btn btn-primary" data-toggle="collapse" href="#byPrice" role="button" aria-expanded="false" aria-controls="byPrice">
                        按价格
                    </a>
                    <a class="btn btn-primary" data-toggle="collapse" href="#byDiscount" role="button" aria-expanded="false" aria-controls="byDisCount">
                        按折扣
                    </a>
                    <a class="btn btn-primary" data-toggle="collapse" href="#byActivity" role="button" aria-expanded="false" aria-controls="byActivity">
                        按活动
                    </a>
                </p>

                <div class="collapse" id="byPrice" data-parent="#discountParent">
                    <div class="form-group">
                        <label for="discountPrice">折扣价格</label>
                        <input type="text" name="discountPrice" id="discountPrice" class="form-control" placeholder="请输入折扣价格" aria-describedby="discountPriceHelp">
                        <small id="discountPriceHelp" class="text-muted">折扣价格不得超过原价</small>
                    </div>
                </div>
                <div class="collapse" id="byDiscount" data-parent="#discountParent">
                    <div class="form-group">
                        <label for="discount">折扣</label>
                        <input type="range" min=0 max=10 value=10 step=0.01 name="discount" id="discount" class="form-control" placeholder="请输入折扣价格"
                            aria-describedby="discountHelp">
                        <small id="discountHelp" class="text-muted">折扣值介于0-10之间</small>
                    </div>
                </div>
                <div class="collapse" id="byActivity" data-parent="#discountParent">
                    <div class="form-group">
                        <label for="activities">活动</label>
                        <select class="list-group" id="activities" >
                            <option>无</option>
                            <option>1</option>
                            <option>2</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="divider dividermcss"> </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="{% static "/WebClient/js/jquery-3.3.1.min.js" %}"></script>
    <script src="{% static "/WebClient/js/popper.min.js" %}"></script>
    <script src="{% static "/WebClient/bootstrap-4.1.3-dist/js/bootstrap.min.js" %}"></script>
    <script src="{% static "/WebClient/js/js.js" %}"></script>
</body>

</html>
